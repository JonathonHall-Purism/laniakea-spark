# Travis CI config for Laniakea Spark
language: python
dist: trusty

python:
  - "3.5"
  - "3.6"
  - "nightly" # currently points to 3.7-dev

install:
 - pip install flake8
 - pip install -r requirements.txt

script:
  - ./setup.py build
  - ./setup.py install
  - flake8 --ignore E501,E303,E261,E302,E221 spark/
